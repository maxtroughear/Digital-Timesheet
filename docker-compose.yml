version: '3'
services:
  api:
    depends_on: 
      - redis
      - mongo
    environment:
      MONGO_URI: 'mongodb://mongo:27017/digital-timesheet?retryWrites=true&w=majority'
      REDIS_HOST: 'redis'

  frontend:
    depends_on: 
      - api

  redis:
    image: redis:alpine

  mongo:
    image: mongo:latest
    volumes:
    - digital-timesheet-data:/data/db

volumes:
  digital-timesheet-data: